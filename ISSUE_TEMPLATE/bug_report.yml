name: üêõBug report
description: File a bug report here
title: "[BUG]: "
labels: ["bug"]
assignees: ["Mervinvb"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping out with this bug report!
        
  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Please provide a brief description of the bug.
    validations:
      required: true
      
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Please provide the steps to reproduce the bugged behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Feel free to provide any additional information such as logs, screenshots, etc, which you think would help with fixing the issue.